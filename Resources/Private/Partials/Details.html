<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<dl class="row">
    <f:if condition="{item.starttid.0} !== ''">
        <dt class="col-sm-2">
            <f:translate key="starttime" />
        </dt>
        <dd class="col-sm-10">{item.starttid.0}</dd>
    </f:if>
    <f:if condition="{item.system.0} !== ''">
        <dt class="col-sm-2">
            <f:translate key="system" />
        </dt>
        <dd class="col-sm-10">{item.system.0}</dd>
    </f:if>
    <f:if condition="{item.overskrift.0} !== ''">
        <dt class="col-sm-2">
            <f:translate key="heading" />
        </dt>
        <dd class="col-sm-10">{item.overskrift.0}</dd>
    </f:if>
    <f:if condition="{item.beskrivelse.0} !== ''">
        <dt class="col-sm-2">
            <f:translate key="description" />
        </dt>
        <dd class="col-sm-10">
            <f:format.stripTags allowedTags="<p><br><strong>">{item.beskrivelse.0}</f:format.stripTags>
        </dd>
    </f:if>
</dl>

</html>
