<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:flashMessages />
<f:if condition="{data.header}">
    <h2>{data.header}</h2>
</f:if>
<div class="ku-driftinfo" id="driftinfo-{data.uid}">
    <f:if condition="{currentinfo} > 0">
        <f:render partial="Current" arguments="{_all}" />
    </f:if>
    <f:if condition="{plannedinfo} > 0">
        <f:render partial="Planned" arguments="{_all}" />
    </f:if>
    <f:if condition="{previousinfo} > 0">
        <f:render partial="Previous" arguments="{_all}" />
    </f:if>
</div>

</html>
